    </p>

<script>
function computetax() {
  //get input value
  var x = document.getElementById("income").value * 1;
  var y, z, a, t;

  if (x <= 250000) {
    y = 0; z = 0; a = 0;
  } else if (x > 250000 && x <= 400000) {
    y = 250000; z = 0.2; a = 0;
  } else if (x > 400000 && x <= 800000) {
    y = 400000; z = 0.25; a = 30000;
  } else if (x > 800000 && x <= 2000000) {
    y = 800000; z = 0.3; a = 130000;
  } else if (x > 2000000 && x <= 8000000) {
    y = 2000000; z = 0.32; a = 490000;
  } else {
    y = 8000000; z = 0.35; a = 2410000;
  }

  //calculate total tax
  t = ((x - y) * z) + a;

  //update outputs
  document.getElementById("taxlabel").innerHTML = 'The Total Income Tax is:';
  document.getElementById("taxIn").value = t.toFixed(2);
}

function clearvalues() {
  //clear user input and output
  document.getElementById("income").value = '';
  document.getElementById("taxlabel").innerHTML = 'Total Income Tax:';
  document.getElementById("taxIn").value = '';
}

//navbar features on small screens
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

function showDropdown() {
    var dropdown = document.getElementById("navDemo");
    dropdown.classList.add("w3-show"); // show dropdown
}
function hideDropdown() {
    var dropdown = document.getElementById("navDemo");
    dropdown.classList.remove("w3-show"); // hide dropdown
}

</script>
