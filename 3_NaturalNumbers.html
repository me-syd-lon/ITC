<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<style>
body {
  background-image: url('https://i.pinimg.com/736x/5d/d9/37/5dd937bf7521b48bbef3b2493c2ff585.jpg');
  background-attachment: fixed;
  background-size: cover;
  color: #FFFFFF;
  font-family: "Montserrat"

.grid-container {
  display: grid;
  margin-left: 450px;
  margin-right: 450px;
  grid-template-columns: auto;
  font-family: "Montserrat";
}

.grid-container a {
  background-color: rgba(51, 51, 51, 0.8);
  padding: 15px;
  border-radius: 10px;
  text-decoration: none;
  color: #fff;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
}

/* general button styling */
button {
  padding: 8px; 
  font-size: 15px;
  font-family: "Montserrat", sans-serif;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

/* hover effects */
button:hover {
  background-color: #555;
  transform: scale(1.05);
}

/* navbar alterations*/
#navDemo {
  position: fixed;
  top: 47px;
  left: 0;
  z-index: 2000;
  height: 31%;
  background-color: rgba(51, 51, 51, 0.9);
  overflow-y: auto;
  display: none;
}

#navDemo a {
  padding: 10px 10px;
  text-decoration: none;
  font-size: 15px;
  color: #fff;
  display: block;
}
</style>

<body>
<!-- same navbar interface -->
  <div class="w3-top">
  <div class="w3-bar w3-transparent w3-card">
    <div class="dropdown-container" onmouseover="showDropdown()" onmouseout="hideDropdown()">
    <a class="w3-bar-item w3-button w3-padding-large w3-left" 
      href="javascript:void(0)" 
      onmouseover="showDropdown()" 
      onmouseout="hideDropdown()" 
      title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
  <!-- dropdown menu -->
    <div id="navDemo" class="w3-sidebar w3-bar-block w3-hide" style="width: 200px;"> 
      <a class="w3-padding-large w3-button" href="./1_Conversion.html" onclick="myFunction()">Temperature and Length Converter</a>
      <a class="w3-padding-large w3-button" href="./2_TaxCalcu.html" onclick="myFunction()">Tax Caculator</a>
      <a class="w3-padding-large w3-button" href="./3_NaturalNumbers.html" onclick="myFunction()">Print Natural Numbers</a>
      <a class="w3-padding-large w3-button" href="./4_SimplePayroll.html" onclick="myFunction()">Simple Payroll</a>
    </div>
  </div>
    <a href="./index.html" class="w3-bar-item w3-button w3-padding-large">HOME</a>
  </div>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">

   <!-- title section -->
  <div class="w3-container w3-content w3-center w3-padding-32" style="max-width:800px">
    <h2 class="w3-wide" style="font-family:Teko;font-size:100px;line-height:0.6">Print Natural Numbers</h2>
    <h5 class="w3-opacity" style="font-family:Montserrat"><i> <bold>Print natural number with its nth factorial, sum, and average.</bold></i></h5>
  </div>
</div>

<div class="grid-container w3-center">

  <a class="w3-center w3-round-large">
    <h3>Nth Factorial, Sum, and Average</h3>
    <p>
      <label for="nInput">Input a value for n:</label>
      <input id="nInput" type="number" placeholder="Input Value" style="text-align:center">
      <button id="btnResult">Calculate</button>
    </p>
    <p id="ndisplay" style="line-height:1.5;font-size:20px"></p>
  </a>
</div>


<script>
  document.getElementById("btnResult").addEventListener("click", function () {
  nInput = document.getElementById("nInput").value;

  if (nInput === "" || nInput < 0) {
  alert("Please enter a valid non-negative number.");
  return;
  }

  //nth Factorial
  function nFactorial() {
    let nFacto = 1;
    let i = 1;
    while (i <= nInput) {
      nFacto = nFacto * i;
      i++;
      }
    return nFacto;
    }

  //sum
  function nNSum() {
    let nSum = 0;
    let i = 1;
    do {
      nSum = nSum + i;
      i++;
      } while (i <= nInput);
    return nSum;
    }

  //average
  function nAverage() {
    let nAvg = 0;
    let i = 1;
    for (i = 1; i <= nInput; i++) {
      nAvg = nAvg + i;
      }
    return nAvg / nInput;
    }

    let factorialResult = nFactorial();
    let sumResult = nNSum();
    let avgResult = nAverage();
  
    document.getElementById("ndisplay").innerHTML =
      "The factorial of " + nInput + " is: " +
      "<span style='font-weight: bold;'>" + factorialResult + "</span>" +
      "<br>The Sum of the first " + nInput + " numbers is: " +
      "<span style='font-weight: bold;'>" + sumResult + "</span>" +
      "<br>The Average of the first " + nInput + " numbers is: " +
      "<span style='font-weight: bold;'>" + avgResult + "</span>";

});     

//navbar features on small screens
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

function showDropdown() {
    var dropdown = document.getElementById("navDemo");
    dropdown.classList.add("w3-show"); // show dropdown
}
function hideDropdown() {
    var dropdown = document.getElementById("navDemo");
    dropdown.classList.remove("w3-show"); // hide dropdown
}
</script>
</body>

</html>
